<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0a12">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Celestial Vanguard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&display=swap');

        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff0055;
            --neon-gold: #ffd700;
            --ui-bg: rgba(10, 10, 18, 0.85);
        }

        * {
            box-sizing: border-box;
            touch-action: none; /* Critical: Prevents scroll/zoom on mobile */
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Exo 2', sans-serif;
            height: 100vh;
            width: 100vw;
            color: #fff;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- UI OVERLAY --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: max(20px, env(safe-area-inset-top)) 20px max(20px, env(safe-area-inset-bottom)) 20px;
            z-index: 10;
        }

        .hud-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .hud-box {
            background: var(--ui-bg);
            border: 1px solid rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 243, 255, 0.15);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .hud-label {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .hud-value {
            font-size: 24px;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        /* Health Bar */
        .health-track {
            width: 160px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        .health-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), #00ffaa);
            transition: width 0.2s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        .health-fill.low { background: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); }

        /* --- MENUS --- */
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.4s ease;
            pointer-events: auto;
        }

        .menu-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(40px, 10vw, 72px);
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(180deg, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 25px var(--neon-cyan));
            text-align: center;
        }

        .subtitle {
            font-size: 16px;
            color: var(--neon-cyan);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 50px;
            opacity: 0.8;
        }

        .cta-btn {
            background: transparent;
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            font-size: 20px;
            font-weight: 700;
            padding: 18px 60px;
            border: 2px solid var(--neon-cyan);
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .cta-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.6);
            transform: translateY(-2px);
        }

        .cta-btn:hover::before {
            left: 100%;
        }

        .controls-hint {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
        }

        .controls-hint div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .icon { font-size: 24px; color: #fff; }

    </style>
</head>
<body>

    <!-- UI LAYER -->
    <div id="ui-layer">
        <div class="hud-header">
            <div class="hud-box">
                <div class="hud-label">SHIELD INTEGRITY</div>
                <div class="health-track"><div id="hp-bar" class="health-fill"></div></div>
            </div>
            <div class="hud-box" style="align-items: flex-end;">
                <div class="hud-label">SCORE</div>
                <div id="score-val" class="hud-value">0</div>
            </div>
        </div>
    </div>

    <!-- START SCREEN -->
    <div id="start-screen" class="menu-screen">
        <h1>Celestial<br>Vanguard</h1>
        <div class="subtitle">System Ready</div>
        <button class="cta-btn" id="start-btn">Launch Mission</button>
        
        <div class="controls-hint">
            <div>
                <span class="icon">üñ±Ô∏è</span>
                <span>DESKTOP<br>Mouse to Move</span>
            </div>
            <div style="width: 1px; background: rgba(255,255,255,0.2);"></div>
            <div>
                <span class="icon">üëÜ</span>
                <span>MOBILE<br>Drag Anywhere</span>
            </div>
        </div>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="game-over-screen" class="menu-screen hidden">
        <h1 style="font-size: 48px; color: var(--neon-pink); filter: drop-shadow(0 0 25px var(--neon-pink));">CRITICAL FAILURE</h1>
        <div class="subtitle">Mission Terminated</div>
        <div class="hud-box" style="margin-bottom: 30px;">
            <div class="hud-label" style="text-align: center;">FINAL SCORE</div>
            <div id="final-score" class="hud-value" style="font-size: 40px;">0</div>
        </div>
        <button class="cta-btn" id="restart-btn">Reboot System</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
/**
 * CELESTIAL VANGUARD ENGINE
 * High-Performance, Mobile-First, Procedural Audio
 */

// --- AUDIO SYNTHESIZER ---
const AudioSys = {
    ctx: null,
    master: null,
    init() {
        if(this.ctx) return;
        const AC = window.AudioContext || window.webkitAudioContext;
        this.ctx = new AC();
        this.master = this.ctx.createGain();
        this.master.gain.value = 0.25; // Master Volume
        this.master.connect(this.ctx.destination);
    },
    play(freq, type, dur, vol = 1, slide = null) {
        if(!this.ctx) return;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        if(slide) osc.frequency.exponentialRampToValueAtTime(slide, this.ctx.currentTime + dur);
        
        gain.gain.setValueAtTime(vol, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + dur);
        
        osc.connect(gain);
        gain.connect(this.master);
        osc.start();
        osc.stop(this.ctx.currentTime + dur);
    },
    sfx: {
        shoot: () => AudioSys.play(800, 'triangle', 0.1, 0.5, 300),
        hit: () => AudioSys.play(200, 'sawtooth', 0.1, 0.8, 50),
        die: () => {
            if(!AudioSys.ctx) return;
            const t = AudioSys.ctx.currentTime;
            const osc = AudioSys.ctx.createOscillator();
            const g = AudioSys.ctx.createGain();
            osc.frequency.setValueAtTime(100, t);
            osc.frequency.exponentialRampToValueAtTime(10, t+0.5);
            g.gain.setValueAtTime(1, t);
            g.gain.exponentialRampToValueAtTime(0.01, t+0.5);
            osc.connect(g); g.connect(AudioSys.master);
            osc.start(); osc.stop(t+0.5);
        }
    }
};

// --- GAME LOGIC ---
const Game = {
    canvas: null,
    ctx: null,
    w: 0, h: 0,
    running: false,
    score: 0,
    frames: 0,
    shake: 0,
    
    // Entity Pools
    player: null,
    bullets: [],
    enemies: [],
    particles: [],
    stars: [],

    init() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d', { alpha: false });
        
        // Input Binding
        Input.init(this.canvas);
        
        // Event Listeners
        window.addEventListener('resize', () => this.resize());
        document.getElementById('start-btn').addEventListener('click', () => this.start());
        document.getElementById('restart-btn').addEventListener('click', () => this.start());
        
        this.resize();
        
        // Initialize Starfield
        for(let i=0; i<100; i++) this.stars.push(new Star(this.w, this.h));
        
        // Start Menu Loop
        this.loop();
    },

    resize() {
        this.w = window.innerWidth;
        this.h = window.innerHeight;
        const dpr = window.devicePixelRatio || 1;
        this.canvas.width = this.w * dpr;
        this.canvas.height = this.h * dpr;
        this.ctx.scale(dpr, dpr);
    },

    start() {
        AudioSys.init();
        if(AudioSys.ctx && AudioSys.ctx.state === 'suspended') AudioSys.ctx.resume();
        
        this.running = true;
        this.score = 0;
        this.bullets = [];
        this.enemies = [];
        this.particles = [];
        this.player = new Player(this.w/2, this.h - 150);
        
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        this.updateUI();
    },

    gameOver() {
        this.running = false;
        AudioSys.sfx.die();
        document.getElementById('final-score').innerText = Math.floor(this.score);
        document.getElementById('game-over-screen').classList.remove('hidden');
    },

    loop() {
        requestAnimationFrame(() => this.loop());
        
        // Clear & Background
        this.ctx.fillStyle = '#0a0a12';
        this.ctx.fillRect(0, 0, this.w, this.h);
        
        // Starfield
        this.stars.forEach(s => {
            s.update(this.running ? 1 : 0.2);
            s.draw(this.ctx);
        });

        // Screen Shake
        this.ctx.save();
        if(this.shake > 0) {
            const mag = this.shake;
            this.ctx.translate((Math.random()-0.5)*mag, (Math.random()-0.5)*mag);
            this.shake *= 0.9;
            if(this.shake < 0.5) this.shake = 0;
        }

        if(this.running) {
            this.frames++;
            
            // Player
            this.player.update();
            this.player.draw(this.ctx);
            
            // Spawning
            if(this.frames % 60 === 0) { // Approx every 1 sec
                const difficulty = 1 + (this.score / 5000);
                if(Math.random() < 0.7 * difficulty) {
                    const type = Math.random() > 0.8 ? 'heavy' : 'basic';
                    this.enemies.push(new Enemy(Math.random() * (this.w - 40) + 20, type));
                }
            }
            
            // Updates & Collisions
            this.updateEntities();
        }
        
        // Particles (Draw even on Game Over)
        this.particles.forEach((p, i) => {
            p.update();
            p.draw(this.ctx);
            if(p.life <= 0) this.particles.splice(i, 1);
        });

        this.ctx.restore();
    },

    updateEntities() {
        // Bullets
        for(let i = this.bullets.length - 1; i >= 0; i--) {
            const b = this.bullets[i];
            b.update();
            b.draw(this.ctx);
            if(b.y < -50) this.bullets.splice(i, 1);
        }

        // Enemies
        for(let i = this.enemies.length - 1; i >= 0; i--) {
            const e = this.enemies[i];
            e.update();
            e.draw(this.ctx);
            
            // Player Collision
            if(Math.hypot(this.player.x - e.x, this.player.y - e.y) < this.player.r + e.r) {
                this.player.hit(20);
                this.explode(e.x, e.y, e.color, 10);
                this.enemies.splice(i, 1);
                this.shake = 10;
                continue;
            }

            // Bullet Collision
            for(let j = this.bullets.length - 1; j >= 0; j--) {
                const b = this.bullets[j];
                if(Math.hypot(b.x - e.x, b.y - e.y) < e.r + b.r) {
                    e.hp--;
                    this.bullets.splice(j, 1);
                    this.createSpark(b.x, b.y, b.color);
                    AudioSys.sfx.hit();
                    
                    if(e.hp <= 0) {
                        this.score += e.points;
                        this.updateUI();
                        this.explode(e.x, e.y, e.color, 15);
                        this.enemies.splice(i, 1);
                        this.shake = 5;
                    }
                    break; 
                }
            }
            
            if(e.y > this.h + 50) this.enemies.splice(i, 1);
        }
    },

    updateUI() {
        document.getElementById('score-val').innerText = this.score;
        const hpBar = document.getElementById('hp-bar');
        const pct = Math.max(0, this.player.hp);
        hpBar.style.width = pct + '%';
        if(pct < 30) hpBar.classList.add('low');
        else hpBar.classList.remove('low');
    },

    explode(x, y, color, count) {
        for(let i=0; i<count; i++) this.particles.push(new Particle(x, y, color));
    },

    createSpark(x, y, color) {
        for(let i=0; i<3; i++) this.particles.push(new Particle(x, y, color, 2));
    }
};

// --- INPUT SYSTEM ---
const Input = {
    x: 0, y: 0,
    active: false,
    isTouch: false,
    dx: 0, dy: 0, // Delta for touch drag
    startX: 0, startY: 0,

    init(el) {
        // Mouse
        el.addEventListener('mousedown', e => {
            this.active = true;
            this.isTouch = false;
            this.x = e.clientX;
            this.y = e.clientY;
        });
        window.addEventListener('mousemove', e => {
            this.x = e.clientX;
            this.y = e.clientY;
        });
        window.addEventListener('mouseup', () => this.active = false);

        // Touch (Virtual Joystick Logic)
        el.addEventListener('touchstart', e => {
            e.preventDefault();
            this.active = true;
            this.isTouch = true;
            const t = e.touches[0];
            this.startX = t.clientX;
            this.startY = t.clientY;
            this.dx = 0; 
            this.dy = 0;
        }, {passive: false});

        el.addEventListener('touchmove', e => {
            e.preventDefault();
            const t = e.touches[0];
            // Calculate delta relative to previous frame
            this.dx = t.clientX - this.startX;
            this.dy = t.clientY - this.startY;
            this.startX = t.clientX;
            this.startY = t.clientY;
        }, {passive: false});

        el.addEventListener('touchend', () => {
            this.active = false;
            this.dx = 0;
            this.dy = 0;
        });
    }
};

// --- ENTITY CLASSES ---

class Player {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.r = 15;
        this.hp = 100;
        this.vx = 0; this.vy = 0;
        this.frict = 0.85; // Physics friction
        this.accel = 0.15; // Mouse follow speed
        this.lastShot = 0;
    }

    update() {
        // Movement Physics
        if(Input.active) {
            if(Input.isTouch) {
                // Direct translation from touch delta
                this.vx = Input.dx * 1.5; 
                this.vy = Input.dy * 1.5;
                // Reset Input delta to prevent drifting when finger stops
                Input.dx = 0; Input.dy = 0;
            } else {
                // Mouse follow with spring physics
                this.vx += (Input.x - this.x) * 0.05;
                this.vy += (Input.y - this.y) * 0.05;
            }
            
            // Auto Fire
            const now = Date.now();
            if(now - this.lastShot > 150) {
                Game.bullets.push(new Bullet(this.x, this.y - 20));
                AudioSys.sfx.shoot();
                this.lastShot = now;
            }
        }

        // Apply Velocity
        this.x += this.vx;
        this.y += this.vy;
        
        // Friction (only for Mouse mode mostly, but helps smoothing)
        this.vx *= this.frict;
        this.vy *= this.frict;

        // Boundaries
        const pad = 20;
        if(this.x < pad) this.x = pad;
        if(this.x > Game.w - pad) this.x = Game.w - pad;
        if(this.y < pad) this.y = pad;
        if(this.y > Game.h - pad) this.y = Game.h - pad;
    }

    hit(dmg) {
        this.hp -= dmg;
        Game.updateUI();
        if(this.hp <= 0) Game.gameOver();
    }

    draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        
        // Bank angle based on velocity
        const bank = Math.max(-0.4, Math.min(0.4, this.vx * 0.02));
        ctx.rotate(bank);

        // Glow
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#00f3ff';
        
        // Ship Body
        ctx.fillStyle = '#000';
        ctx.strokeStyle = '#00f3ff';
        ctx.lineWidth = 2;
        
        ctx.beginPath();
        ctx.moveTo(0, -20);
        ctx.lineTo(14, 15);
        ctx.lineTo(0, 10);
        ctx.lineTo(-14, 15);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
        
        // Engine
        ctx.fillStyle = '#fff';
        ctx.beginPath();
        ctx.moveTo(-5, 15);
        ctx.lineTo(5, 15);
        ctx.lineTo(0, 25 + Math.random()*10);
        ctx.fill();

        ctx.restore();
    }
}

class Bullet {
    constructor(x, y) {
        this.x = x; this.y = y;
        this.r = 4;
        this.color = '#ffd700';
    }
    update() { this.y -= 15; }
    draw(ctx) {
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

class Enemy {
    constructor(x, type) {
        this.x = x;
        this.y = -50;
        this.type = type;
        this.r = type === 'heavy' ? 25 : 15;
        this.hp = type === 'heavy' ? 8 : 2;
        this.speed = type === 'heavy' ? 2 : 4;
        this.color = type === 'heavy' ? '#ff0055' : '#ff9900';
        this.points = type === 'heavy' ? 500 : 100;
        this.wobble = Math.random() * Math.PI;
    }
    update() {
        this.y += this.speed;
        this.wobble += 0.05;
        if(this.type === 'basic') this.x += Math.sin(this.wobble) * 2;
    }
    draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.shadowBlur = 10;
        ctx.shadowColor = this.color;
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 2;
        
        ctx.beginPath();
        if(this.type === 'heavy') {
            ctx.moveTo(0, 20);
            ctx.lineTo(20, -10);
            ctx.lineTo(0, -20);
            ctx.lineTo(-20, -10);
        } else {
            ctx.moveTo(0, 15);
            ctx.lineTo(15, -15);
            ctx.lineTo(-15, -15);
        }
        ctx.closePath();
        ctx.stroke();
        
        ctx.fillStyle = this.color;
        ctx.globalAlpha = 0.2;
        ctx.fill();
        
        ctx.restore();
    }
}

class Particle {
    constructor(x, y, c, speed = 5) {
        this.x = x; this.y = y;
        this.c = c;
        const a = Math.random() * Math.PI * 2;
        const v = Math.random() * speed;
        this.vx = Math.cos(a) * v;
        this.vy = Math.sin(a) * v;
        this.life = 1;
        this.decay = Math.random() * 0.03 + 0.02;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life -= this.decay;
        this.vx *= 0.95; this.vy *= 0.95;
    }
    draw(ctx) {
        ctx.globalAlpha = Math.max(0, this.life);
        ctx.fillStyle = this.c;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

class Star {
    constructor(w, h) {
        this.reset(w, h, true);
    }
    reset(w, h, randomY = false) {
        this.x = Math.random() * w;
        this.y = randomY ? Math.random() * h : -10;
        this.z = Math.random() * 2 + 0.5; // speed/depth
        this.sz = Math.random() > 0.9 ? 2 : 1;
    }
    update(spd) {
        this.y += this.z * 3 * spd;
        if(this.y > Game.h) this.reset(Game.w, Game.h);
    }
    draw(ctx) {
        const o = this.z / 3;
        ctx.fillStyle = `rgba(255,255,255,${o})`;
        ctx.fillRect(this.x, this.y, this.sz, this.sz);
    }
}

window.onload = () => Game.init();

</script>
